    <script>
        function rollDice() {
            const die1 = document.getElementById('die-1');
            const die2 = document.getElementById('die-2');
            const scoreText = document.getElementById('total-score');
            const btn = document.getElementById('roll-btn');

            // 1. æ’­æ”¾å‹•ç•«å‰ï¼Œå…ˆé–å®šæŒ‰éˆ•é¿å…é‡è¤‡é»æ“Š
            btn.disabled = true;

            die1.classList.add('shake');

            setTimeout(() => {

                const roll1 = Math.floor(Math.random() * 6) + 1;

                // æ›´æ–°éª°å­çš„ data-face å±¬æ€§ï¼ˆCSS æœƒæ ¹æ“šé€™å€‹å±¬æ€§æ”¹è®Šåœ“é»é¡¯ç¤ºï¼‰
                die1.setAttribute('data-face', roll1);

                // æ›´æ–°ç¸½åˆ†
                scoreText.innerText = `ç¸½åˆ†: ${roll1 + roll2}`;

                die1.classList.remove('shake');

                // æ¢å¾©æŒ‰éˆ•
                btn.disabled = false;
                btn.innerText = "æ“²éª°å­";

            }, 500); // 500æ¯«ç§’ = 0.5ç§’ï¼Œé…åˆ CSS å‹•ç•«æ™‚é–“
        }
